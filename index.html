<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic JSON-LD Island</title>
  </head>
  <body>
    <h1>Dynamic JSON-LD Island</h1>
    <p>
      This page tests dynamic insertion of JSON-LD islands.
    </p>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "ScholarlyArticle",
        "name": "A Static Title",
        "description": "We use static items to check that they work."
      }
    </script>
    <script src="inject.js"></script>
  </body>
</html>
